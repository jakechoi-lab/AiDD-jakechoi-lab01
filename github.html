<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GitHub - Jake Choi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .redirect-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .fallback-link:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">Jake Choi</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="resume.html" class="nav-link">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="github.html" class="nav-link active">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content" role="main">
        <div class="redirect-container">
            <div class="loading-spinner"></div>
            <h1 class="redirect-message">Redirecting to GitHub...</h1>
            <p>You will be automatically redirected to my GitHub profile in a few seconds.</p>
            <p>If you're not redirected automatically, <a href="https://github.com/jakechoi-lab" class="fallback-link" target="_blank" rel="noopener noreferrer">click here to visit my GitHub</a></p>
        </div>
    </main>

    <script>
        // Automatic redirect to GitHub profile
        // Replace 'jakehchoi' with your actual GitHub username
        const githubUsername = 'jakechoi-lab';
        const githubUrl = `https://github.com/${githubUsername}`;
        
        // Redirect after 2 seconds to give users time to see the message
        setTimeout(() => {
            window.open(githubUrl, '_blank', 'noopener,noreferrer');
            // Also redirect the current tab back to home page after opening GitHub
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 2000);
        
        // Fallback: if JavaScript is disabled, the manual link will still work
    </script>
</body>
</html>
